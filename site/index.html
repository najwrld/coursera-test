<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>najwan's website</title>
  <!-- Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>

    .block-rectangle {
  width: 40px;
  height: 120px;
  background-color: #000;
  border-radius: 0;
}

    body {
      background-color: #fff;
      color: #000;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    #hello {
      font-size: 15rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .hello-wrapper {
        display: flex;
        align-items: center; /* center vertically */
    }

    .exclam {
        font-size: 15rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 0.8;
        margin-left: 10px;
    }


    .dot {
      width: 40px;
      height: 40px;
      background: #000;
      margin-top: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .button {
      margin-top: 30px;
      padding: 15px 50px;
      background-color: #000;
      color: #fff;
      border: 2px solid #000;
      font-family: 'Fira Code', monospace;
      font-size: 1.2rem;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 1px;
      border-radius: 0;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="hello-wrapper">
    <h1 id="hello"></h1>
    <div class="exclam">
  <div class="block-rectangle"></div>
  <div class="dot"></div>
</div>

    </div>
  </div>

  <a href="links.html" class="button">Welcome</a>

  <script>
    const text = 'Hello WRLD';
    const speed = 300;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("hello").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
</body>
</html>
