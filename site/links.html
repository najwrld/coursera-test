<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Fira Code', monospace;
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #000;
      text-decoration: none;
      border-bottom: 2px solid #000;
      transition: all 0.2s ease;
    }

    a:hover {
      color: #fff;
      background-color: #000;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <h1>Movie site links</h1>
  <ul>
    <li><a href="https://showboxmovies.net" target="_blank">ShowBoxMovies</a></li>
    <li><a href="https://example2.com" target="_blank">Example Link 2</a></li>
    <li><a href="https://example3.com" target="_blank">Example Link 3</a></li>
  </ul>
</body>
</html>
